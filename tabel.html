<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataset Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.dataTables.min.css"
    />
    <link rel="stylesheet" href="css/tabel1.css" />
    <link rel="stylesheet" href="css/landing_page.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="assets/logo_giant.png" alt="Giant" />
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="tabel.html">Data</a></li>
          <li><a href="Landing_Page.html">Home</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <input
          type="text"
          id="search"
          placeholder="Search..."
          style="margin-bottom: 20px; padding: 10px; width: 100%"
        />
        <table id="Superstore-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Order Date</th>
              <th>Ship Date</th>
              <th>Ship Mode</th>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Product ID</th>
              <th>Category</th>
              <th>Sub Category</th>
              <th>Product Name</th>
              <th>Sales</th>
              <th>Quantity</th>
              <th>Discount</th>
              <th>Profit</th>
              <th>Outlier</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="pagination">
          <button id="prev" disabled>Previous</button>
          <span id="page-info"></span>
          <button id="next">Next</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Hak Cipta <sup>&#169;</sup> 2024.Team 14 Surabaya RevoU.</p>
    </footer>
    <script src="js/tabel.js"></script>
  </body>
</html>
